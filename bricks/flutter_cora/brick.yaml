name: flutter_cora
description: Mason brick for flutter_cora

repository: https://github.com/albinpk/flutter_cora/tree/dev/bricks/flutter_cora

version: 0.0.1+2

environment:
  mason: ">=0.1.0-dev.60 <0.1.0"

vars:
  module:
    type: string
    prompt: Module name?
    description: Name for the new module
  dir:
    type: string
    prompt: Directory name?
    description: The name of the directory for the new module
    default: modules
  package:
    type: enum
    prompt: Which package are you using?
    values: ["flutter_cora", "flutter_cora_riverpod"]
